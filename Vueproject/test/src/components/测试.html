<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
    }
    body{
        background-image: url(../assets/images/timg.jpg);
        background-size: cover;
        background-repeat: no-repeat;
    }
    .title{
        margin: 0 auto;
        padding-top: 100px;
        text-align: center;
    }
    .zhanghao{
        margin: 0 auto;
        margin-top: 100px;
        height: 40px;
        width: 280px;
    }
    .zhanghao input{
        height: 100%;
        width: 100%;
        border: 2px solid skyblue;
        font-size: 15px;
        border-radius: 10px;
        outline: none;

    }
    .zhanghao span{
        color: rgb(99, 106, 109);
    }
    .mima{
        margin: 0 auto;
        margin-top: 40px;
        height:40px;
        width: 280px;
    }
    .mima input{
        height: 100%;
        width: 100%;
        border: 2px solid skyblue;
        font-size: 15px;
        border-radius: 10px;
        outline: none;

    }
    .mima span{
        color: rgb(99, 106, 109);
    }
    .denglu{
        display: block;
        margin: 0 auto;
        margin-top: 40px;
        height: 40px;
        width: 280px;
        border: 2px solid black;
        border-radius: 10px;
        background-color: skyblue;
        outline: none;
    }
    .guanggao{
        width: 100%;
        height: 100%;
        position: absolute;
    }
    .guanggao img{
        width: 100%;
        height: 100%;
    }
    .guanggao span{
        display: block;
        position: absolute;
        top: 10px;
        right: 10px;
        border: 2px solid black;
        border-radius: 10px;
    }

</style>
<body>
    <h1 class="title">欢迎登录</h1>
    <div class="zhanghao">
        <input type="text" placeholder="手机号码">
        <span>手机号不能为空</span>
    </div>
    <div class="mima">
        <input type="password" placeholder="密码">
        <span>密码不能为空</span>
    </div>
    <button class="denglu" disabled>登录</button>
</body>
</html>
